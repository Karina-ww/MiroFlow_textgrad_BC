# MiroFlow TextGrad Training Configuration with Memory Mechanism
# This config enables memory-enhanced feedback generation

defaults:
  - Agent_browsecomp-en_gpt
  - _self_

# Training settings
train:
  num_epochs: 3
  max_total_tasks: 120
  max_train_tasks_per_epoch: 50
  max_eval_tasks: 45
  train_ratio: 0.5
  batch_size: 8
  eval_every_n_epochs: 1
  seed: 42
  max_concurrent: 8
  selection_strategy: "max_feedback_length"
  run_initial_eval: false #WWW: 刚开始train
  max_retries_per_task: 2
  
  # ========================================
  # Memory Mechanism Settings (ENABLED)
  # ========================================
  use_memory: true  # Enable memory-enhanced feedback
  memory_strategy: "loss_bank"  # Options: "loss_bank", "episodic", "hybrid"
  memory_storage: "./memory_storage"
  memory_max_entries: 100  # Max feedback entries per agent
  memory_window: 50  # Rolling window size for loss_bank

# Output directory
output_dir: "./logs/textgrad_training_with_memory/checkForprompt"

# Benchmark settings
benchmark:
  name: "browsecomp-en"
  data:
    train_data_dir: "data/browsecomp-train"
    test_data_dir: "data/browsecomp-test-sub"
    metadata_file: "standardized_data.jsonl"
    whitelist: []
    train_size: 8
    val_size: 2
  execution:
    max_tasks: -1
    max_concurrent: 1
    pass_at_k: 1
  openai_api_key: "${oc.env:OPENAI_API_KEY,???}"

# Main agent settings
main_agent:
  prompt_class: MainAgentPrompt_GAIA
  llm:
    provider_class: "GPT5OpenAIClient"
    model_name: "gpt-5"
    temperature: 0.7 
    max_tokens: 4096 # TODO: 后面改大
    timeout: 120

# Sub agent settings
sub_agent:
  llm:
    provider_class: "GPT5OpenAIClient"
    model_name: "gpt-5"
    temperature: 0.7
    max_tokens: 4096
    timeout: 120

# Evaluator engine for TextGrad
evaluator:
  provider_class: "GPT5OpenAIClient"
  model_name: "gpt-5"
  temperature: 0.7
  max_tokens: 8192
  timeout: 180

# Tools configuration
tools:
  enabled_tools:
    - "websearch"
    - "browse"
    - "calculator"
    - "python"
  
  websearch:
    tool_class: "WebSearchTool"
    max_results: 5
  
  browse:
    tool_class: "BrowseTool"
    timeout: 30
  
  calculator:
    tool_class: "CalculatorTool"
  
  python:
    tool_class: "PythonExecutorTool"
    timeout: 30
    sandbox: true
